# Alternative: Azure SQL Edge (works better on macOS)
services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: ialign-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "iAlign@2024!"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "iAlign@2024!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqldata:
    driver: local
